var obj = { className: "open menu"};
console.log(obj);

function removeClass(obj, cls) {

	var classesArr = obj.className ? obj.className.split(' ') : [];

	for (var i= 0; i < classesArr.length; i++) {
	  if (classesArr[i] == cls) {
	    classesArr.splice(i, 1);
	  }
	}
	obj.className = classesArr.join(' ');
}

removeClass(obj, 'menu');
console.log(obj);

function getMaxSubSun(arr) { 
	var tempArr = [];
	var summ    = 0;

	for (var i = 0; i < arr.length; i++) {
		tempArr[i] = arr[i] + arr[i+1]; 
		summ += arr[i];
	}
	return (tempArr + summ);
}
